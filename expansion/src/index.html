<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GSAP animation</title>
  </head>
  <body>
    <style>
      @import url(style.css);
    </style>
    <section id="main" class="section-box">
      <nav>
        <ul class="nav">
          <li>Home</li>
          <li>Our Revolution</li>
          <li>Follow</li>
        </ul>
      </nav>
      <div
        class="content-box"
      >
        <div class="dot-box">
          <div class="dot"></div>
          <div class="dot"></div>
          <div class="dot"></div>
        </div>
        <div class="w-[60%] text-center relative left-[20%]">
          <h1>
            Lorem ipsum dolor, sit amet consectetur adipisicing elit. Ex,
            dolores qui. Explicabo quibusdam quo veritatis, totam officiis
            itaque quaerat blanditiis temporibus error voluptates aperiam fuga?
            Impedit debitis sed vitae delectus.
          </h1>
        </div>
        <div class="dot-box">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
      </div>
      <div class="img-div">
        <div class="img"></div>
      </div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js" 
    integrity="sha512-cOH8ndwGgPo+K7pTvMrqYbmI8u8k6Sho3js0gOqVWTmQMlLIi6TbqGWRTpf1ga8ci9H3iPsvDLr4X7xwhC/+DQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/ScrollTrigger.min.js" 
    integrity="sha512-AMl4wfwAmDM1lsQvVBBRHYENn1FR8cfOTpt8QVbb/P55mYOdahHD4LmHM1W55pNe3j/3od8ELzPf/8eNkkjISQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="script.js"></script>
  </body>
</html>
